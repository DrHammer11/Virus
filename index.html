<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A virus">
        <title>Virus Time!</title>
    </head>
    <body>
        <main>
            <DIV style="position:absolute; top:0px; left:550px">
                <h1>Super Fun Virus Time!!!</h1>
             </DIV>
                <DIV style="position:absolute; top:200px; left:525px"><img src=IMG_0026.jpeg alt=A super fun disco party!!! width="400" height="400"></DIV>

        </main>
        <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
        <script>
            $("html").mousemove(function (event) {
                if (event.pageY > 200) {
                    if (event.pageY < 550) {
                        $("#discoKillerBunny").offset({top: event.pageY});
                    }
                    else {
                        $("#discoKillerBunny").offset({top: "550"});
                    }
                }
                else {
                    $("#discoKillerBunny").offset({top: "200"});
                }
                if (event.pageX > 525) {
                    if (event.pageX < 925) {     
                        $("#discoKillerBunny").offset({left: event.pageX});
                    }
                    else {
                       $("#discoKillerBunny").offset({left: "875"}); 
                    }
                }
                else {
                    $("#discoKillerBunny").offset({left: "525"});
                }
            });
        </script>
