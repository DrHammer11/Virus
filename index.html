<!DOCTYPE HTML>
<html lang="en">

    </head>
    <body>
        <main>
            <DIV style="position:absolute; top:0px; left:550px">
                <h1>Super Fun Virus Time!!!</h1>
             </DIV>
                <DIV style="position:absolute; top:200px; left:525px"><img src=IMG_0026.jpeg alt=A super fun disco party!!! width="400" height="400"></DIV>

        </main>
        <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
        <script>
            $("html").mousemove(function (event) {
                if (event.pageY > 200) {
                    if (event.pageY < 575) {
                        $("#discoKillerBunny").offset({
                            top: event.pageY
                        })
                    }
                    else {
                        $("#discoKillerBunny").offset({
                            top: "575px"

                    }
                };
                else {
                    $("#discoKillerBunny").offset({
                        top: "200px"
                    })
                };
                $("#discoKillerBunny").offset({
                    left: event.pageX
                });
            });
        </script>
